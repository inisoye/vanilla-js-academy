<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 - Multiple Passwords Toggler</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        width: 88%;
      }

      label {
        display: block;
        width: 100%;
      }

      input {
        margin-bottom: 1em;
      }

      [type='checkbox'] {
        margin-bottom: 0;
        margin-right: 0.25em;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Password Visibility</h1>
      <p>Enter your username and password to login.</p>

      <div>
        <label for="current-password">Current Password</label>
        <input type="password" name="current-password" id="current-password" />
      </div>

      <div>
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password" />
      </div>

      <div>
        <label for="show-passwords">
          <input type="checkbox" name="show-passwords" id="show-passwords" />
          Show passwords
        </label>
      </div>

      <p>
        <button type="submit">Change Passwords</button>
      </p>
    </form>

    <script>
      let passwords = document.querySelectorAll('input[type=password]');
      let passwordsArray = Array.prototype.slice.call(passwords);
      let showPasswords = document.querySelector('#show-passwords');

      togglePasswordsView = () => {
        if (passwords && showPasswords) {
          passwordsArray.forEach((password) => {
            password.type = showPasswords.checked ? 'text' : 'password';
          });
        }
      };

      showPasswords.addEventListener('click', togglePasswordsView, false);
    </script>
  </body>
</html>
